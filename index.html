<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/VR/AR Solutions</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-tagline-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .company-logo {
            max-width: 200px;
            margin: 0;
            padding: 0;
        }
        .tagline {
            margin: 5px 0 0 0;
            padding: 0;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: left;
            color: var(--light);
        }
        .header-banner img {
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .header-banner img:hover {
            transform: scale(1.03);
        }
        .services {
            padding: 3rem 0;
        }
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .industries {
            margin-top: 1rem;
            font-style: italic;
            color: var(--dark);
        }
        .tech-badge {
            display: inline-block;
            background-color: var(--light);
            color: var(--dark);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .about {
            background-color: var(--light);
            padding: 3rem 0;
            text-align: center;
        }
        .ar-types {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .ar-type {
            width: 30%;
            min-width: 250px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .ar-type img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .simulation-section {
            background-color: white;
            padding: 3rem 0;
        }
        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            align-items: center;
        }
        .simulation-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cta {
            padding: 3rem 0;
            text-align: center;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        #contact {
            display: none;
            background-color: white;
            padding: 3rem 0;
        }
        #contact.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-info {
            margin-bottom: 2rem;
            text-align: center;
        }
        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
        .contact-info a {
            color: var(--secondary);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            display: grid;
            gap: 1rem;
        }
        .form-group {
            display: grid;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 120px;
        }
        .submit-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            .logo-tagline-wrapper {
                align-items: center;
                margin-bottom: 1.5rem;
            }
            .tagline {
                text-align: center;
            }
            .header-banner img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-tagline-wrapper">
                <img src="assets/ImmersiveTech_logo_v5.png" alt="ImmersiveTech Logo" class="company-logo">
                <p class="tagline">Cutting-edge AI/VR/AR Solutions for Business and Education</p>
            </div>
            <div class="header-banner">
                <img src="assets/immersive-header.jpg" alt="ImmersiveTech Bahrain VR/AR Experience" class="header-image-large">
            </div>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <h2>Our Core Service Offerings</h2>
            <div class="service-cards">
                <div class="card">
                    <div class="card-header">VR-Based Soft Skills Development</div>
                    <img src="assets/vr_soft_skills.png" alt="VR Soft Skills Training" class="card-image">
                    <div class="card-body">
                        <p>Executive Leadership Development program powered by VR technology and AI-driven feedback systems.</p>
                        <div class="industries">
                            <strong>Industries:</strong> Healthcare, Finance, Education
                        </div>
                        <div class="tech-badges">
                            <span class="tech-badge">VR</span>
                            <span class="tech-badge">AI Feedback</span>
                        </div>
                    </div>
                </div>
                <!-- Additional service cards remain the same -->
            </div>
        </div>
    </section>

    <!-- Rest of your HTML content remains exactly the same -->

    <script>
        const contactBtn = document.getElementById('contactBtn');
        const contactSection = document.getElementById('contact');
        
        contactBtn.addEventListener('click', function() {
            contactSection.classList.toggle('active');
            if (contactSection.classList.contains('active')) {
                contactSection.scrollIntoView({ behavior: 'smooth' });
                contactBtn.textContent = 'Hide Contact';
            } else {
                contactBtn.textContent = 'Get in Touch';
            }
        });
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`Thank you ${name}! We'll contact you at ${email} soon.`);
            this.reset();
        });
    </script>
</body>
</html>
